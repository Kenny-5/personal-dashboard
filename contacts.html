    <h1>Have questions or ideas? Send me a message</h1>

    <form action="/contacts.html" method="post">

        <label for="name">Name</label>
        <input id="name" type="text" name="name" placeholder="input your name" required>

        <br>

        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="ade@gmail.com">

        <br>

        <label for="inquiry">Reason for Contact</label>
        <textarea id="inquiry" name="message" rows="5" cols="30"></textarea>

        <br>

        <button type="submit">Submit</button>
    </form>
